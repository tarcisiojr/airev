name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    concurrency: release

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build python-semantic-release

      - name: Python Semantic Release
        id: release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          semantic-release version
          semantic-release publish

      - name: Publish to PyPI
        if: steps.release.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}

# =============================================================================
# SECRETS NECESSÁRIOS:
# =============================================================================
#
# GH_TOKEN:
#   - Token do GitHub com permissões de escrita no repositório
#   - Necessário para criar tags e releases
#   - Criar em: Settings > Developer settings > Personal access tokens
#   - Permissões: repo (full control)
#
# PYPI_TOKEN:
#   - Token de API do PyPI
#   - Necessário para publicar pacotes
#   - Criar em: https://pypi.org/manage/account/token/
#   - Scope: Upload packages (para o projeto airev)
#
# Como adicionar secrets:
#   1. Vá em Settings do repositório
#   2. Security > Secrets and variables > Actions
#   3. New repository secret
#   4. Adicione GH_TOKEN e PYPI_TOKEN
#
# =============================================================================
